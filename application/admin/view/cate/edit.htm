
<!DOCTYPE html>
<html><head>
        <meta charset="utf-8">
    <title>企业项目实训</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">
    <script src="__ADMIN__/ueditor/ueditor.config.js"></script>
    <script src="__ADMIN__/ueditor/ueditor.all.min.js"></script>
    <script src="__ADMIN__/ueditor/lang/zh-cn/zh-cn.js"></script>
    
</head>
<body>
	<!-- 头部 -->
	{include file="public/top"}

	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
            {include file="public/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:url('index/index')}">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('cate/lst')}">栏目管理</a>
                    </li>
                                        <li class="active">修改栏目</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">修改栏目</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="{:url('cate/edit')}" method="post">
                        <input type="hidden" name="id" value="{$cates.id}">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">上级栏目</label>
                            <div class="col-sm-6">
                                <select name="pid">
                                    <option value="0">顶级栏目</option>
                                    
                                    {volist name="cateres" id='cate'}
                                    {if condition="!in_array($cate['id'],$noids)"}      <!-- 判断是否为子项，in_array是判断数据是否在数组中,当前栏目修改不可改为栏目的子栏目 -->
                                        {if condition="$cates['id'] neq $cate['id']"}      <!--  判断要修改项的id是否在查找的所有项中 -->
                                            <option  {if condition="$cates['pid'] eq $cate['id']"} selected="selected" {/if} value="{$cate.id}"><?php echo str_repeat('-----| ',$cate['level']);?>{$cate.catename}</option>
                                        {/if}
                                    {/if}
                                    {/volist}
                                </select>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">栏目名称</label>
                            <div class="col-sm-6">
                                <input class="form-control"  placeholder="" value="{$cates.catename}" name="catename" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">栏目类型</label>
                            <div class="col-sm-6">
                                <div class="radio">
                                    <label>
                                        <input name="type" class="colored-blueberry" id="ccc" {if condition="$cates['type'] eq 1"} checked="checked" {/if} value="1" type="radio" >
                                        <span class="text">文章列表</span>
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input name="type" class="colored-danger"  id="aaa" {if condition="$cates['type'] eq 2"} checked="checked" {/if} value="2" type="radio">
                                        <span class="text">单页栏目</span>
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input name="type" class="colored-success" id="ddd" {if condition="$cates['type'] eq 3"} checked="checked" {/if} value="3" type="radio">
                                        <span class="text">图片列表</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                            <div id="bbb" {if condition="$cates['type'] eq 2"} style="display: block"  {else /} style="display: none" {/if}>
                       

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">内容</label>
                            <div class="col-sm-6">
                                <textarea id="content" value="{$cates.content}" name="content"></textarea>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        </div>

                          
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
    <script type="text/javascript">
       var aaa=document.getElementById('aaa');
       var bbb=document.getElementById('bbb');
       var ccc=document.getElementById('ccc');
       var ddd=document.getElementById('ddd');
 
       var content=document.getElementById('content');
       aaa.onclick=function(){
        bbb.style.display="block";
       }
       ccc.onclick=function(){
        bbb.style.display="none";

        content.value="";
       }
       ddd.onclick=function(){
        bbb.style.display="none";
    
        content.value="";
       }
    </script>
    <script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    UE.getEditor('content',{initialFrameWidth:900,initialFrameHeight:400,});
    


</script>


</body></html>
