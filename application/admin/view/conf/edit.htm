<!DOCTYPE html>
<html><head>
        <meta charset="utf-8">
    <title>企业项目实训</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">
    
</head>
<body>
    <!-- 头部 -->
    {include file="public/top"}

    <!-- /头部 -->
    
    <div class="main-container container-fluid">
        <div class="page-container">
                        <!-- Page Sidebar -->
            {include file="public/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:url('index/index')}">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('Conf/lst')}">配置列表</a>
                    </li>
                                        <li class="active">修改配置</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">修改配置</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="{:url('Conf/edit')}" method="post">
                        
                        <input type="hidden" name="id" value="{$confs.id}">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">配置中文名称</label>
                            <div class="col-sm-6">
                                <input class="form-control"  placeholder="" value="{$confs.cnname}" name="cnname" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">配置英文名称</label>
                            <div class="col-sm-6">
                                <input class="form-control"  placeholder="" value="{$confs.enname}" name="enname" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">配置类型</label>
                            <div class="col-sm-6">
                                
                                    <label>
                                        <input name="type" value="1" type="radio" class="colored-blue" {if condition="$confs['type'] eq 1"} checked="checked" {/if}>
                                        <span class="text">单行文本</span>
                                    </label>&nbsp;&nbsp;&nbsp;&nbsp;
                                    
                                    <label>
                                        <input name="type" value="2" class="colored-blueberry" type="radio" {if condition="$confs['type'] eq 2"} checked="checked" {/if}>
                                        <span class="text">多行文本</span>
                                    </label>&nbsp;&nbsp;&nbsp;&nbsp;
                                
                                    <label>
                                        <input name="type" value="3" class="colored-success" type="radio" {if condition="$confs['type'] eq 3"} checked="checked" {/if}>
                                        <span class="text">单选按钮</span>
                                    </label>&nbsp;&nbsp;&nbsp;&nbsp;
                            
                                    <label>
                                        <input name="type" value="4" class="colored-danger" type="radio" {if condition="$confs['type'] eq 4"} checked="checked" {/if}>
                                        <span class="text">多选按钮</span>
                                    </label>&nbsp;&nbsp;&nbsp;&nbsp;
                        
                                    <label>
                                        <input name="type" value="5" class="colored-blue" type="radio" {if condition="$confs['type'] eq 5"} checked="checked" {/if}>
                                        <span class="text">下拉菜单</span>
                                    </label>&nbsp;&nbsp;&nbsp;&nbsp;

                                    <label>
                                        <input name="type" value="6" class="colored-blue" type="radio" {if condition="$confs['type'] eq 6"} checked="checked" {/if}>
                                        <span class="text">开关</span>
                                    </label>
                               
                                
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>






                        

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">可选值</label>
                            <div class="col-sm-6">
                                <textarea class="form-control" style="height: 80px;resize: none;" name="values" placeholder="单选按钮和多选按钮及下拉菜单时，此项必填，且以，分隔">{$confs.values}</textarea>
                            </div>
                            
                        </div>

                       
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>  
    </div>

        <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
    

</body></html>
